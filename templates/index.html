<html>
<head>
    <title>ML Flask App</title>
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form action="/predict" method="post">
        <label for="Pclass">Passenger Class (Pclass):</label>
        <input type="number" id="Pclass" name="Pclass" required><br>

        <label for="Sex">Sex:</label>
        <select id="Sex" name="Sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" step="0.1" required><br>

        <label for="SibSp">Number of Siblings/Spouses Aboard (SibSp):</label>
        <input type="number" id="SibSp" name="SibSp" required><br>

        <label for="Parch">Number of Parents/Children Aboard (Parch):</label>
        <input type="number" id="Parch" name="Parch" required><br>

        <label for="Fare">Fare:</label>
        <input type="number" id="Fare" name="Fare" step="0.01" required><br>

        <label for="Embarked">Port of Embarkation (Embarked):</label>
        <select id="Embarked" name="Embarked" required>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>
    <h2>{{ prediction }}</h2>
</body>
</html>
